<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Hour Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <form>
    <div class="container text-center">
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <p class="title">Working Hour Predictor</p>
    <div class="input-group mb-3">
        <span class="input-group-text" >Enter Your Name:</span>
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          id="userName"
           onchange="inputValue(event)"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" >Monday:</span>
        <input type="text" class="form-control" placeholder="Enter your working Hour" id="Monday" onchange="inputValue(event)"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" >Tuesday:</span>
        <input type="text" class="form-control" placeholder="Enter your working Hour" id="Tuesday" onchange="inputValue(event)"
        />
      </div>
    <div class="input-group mb-3">
        <span class="input-group-text" >Wednesday:</span>
        <input type="text" class="form-control" placeholder="Enter your working Hour" id="Wednesday" onchange="inputValue(event)"
        />
      </div>
<div class="input-group mb-3">
    <span class="input-group-text" >Thursday:</span>
    <input type="text" class="form-control" placeholder="Enter your working Hour" id="Thursday" onchange="inputValue(event)"
    />
  </div>
<div class="input-group mb-3">
    <span class="input-group-text" >Friday:</span>
    <input type="text" class="form-control" placeholder="Enter your working Hour" id="Friday" onchange="inputValue(event)"
    />
  </div>
<div class="input-group mb-3">
    <span class="input-group-text" >Saturday:</span>
    <input type="text" class="form-control" placeholder="Enter your working Hour" id="Saturday" onchange="inputValue(event)"
    />
  </div>
<div class="input-group mb-3">
  <span class="input-group-text" >Sunday:</span>
  <input type="text" class="form-control" placeholder="Enter your working Hour" id="Sunday" onchange="inputValue(event)"
  />
</div>
<button type="button" class="btn btn-primary">Submit</button>
      </div>
      </div>
      </div>

    </form>
</body>


<script>
    const input={userName:"",Monday:"",Tuesday:"",Wednesday:"",Thursday:"",Friday:"",Saturday:"",Sunday:""}
    function inputValue(event){
            input[event.target.id]=event.target.value
            console.log(input)
    }

    document.querySelector(".btn").addEventListener('click',function(event){
            event.preventDefault();
            fetch("http://127.0.0.1:5000/input",{method:'post',body:JSON.stringify(input)}).then(res=>{
                alert("Form submitted")
                window.location.replace("file:///C:/Users/sneka/Desktop/apprencio-!/index2.html")
            })
    })
   
</script>
</html>
